<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #ff5e81;
            transform: rotate(-45deg);
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ff5e81;
        }

        .heart:before {
            top: -100px;
            left: 0;
        }

        .heart:after {
            left: 100px;
            top: 0;
        }

        .message {
            position: absolute;
            transform: rotate(45deg);
            text-align: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .message-code {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            color: #00ff85;
            font-family: 'Courier New', Courier, monospace;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            animation: fall 5s infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            from {
                top: -10px;
                transform: rotate(0deg);
            }
            to {
                top: 100vh;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="message">
            <div class="message-code">
                Ya A7saan Sage('Ur the best hind  ‚ù§Ô∏èüíñüíï');
            </div>
        </div>
    </div>

    <div class="confetti">
        <div style="left: 20%; animation-delay: 0.2s;"></div>
        <div style="left: 40%; animation-delay: 0.4s;"></div>
        <div style="left: 60%; animation-delay: 0.6s;"></div>
        <div style="left: 80%; animation-delay: 0.8s;"></div>
    </div>

    <script>
        // Confetti generation
        for (let i = 0; i < 100; i++) {
            let confetti = document.createElement('div');
            let size = Math.random() * 10 + 5 + 'px';
            confetti.style.width = size;
            confetti.style.height = size;
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            document.querySelector('.confetti').appendChild(confetti);
        }
    </script>
</body>
</html>
